apiVersion: v1
kind: Service
metadata:
  name: service-admin3-server
  namespace: yuyang
spec:
  selector:
    app: pod-admin3-server
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080