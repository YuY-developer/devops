apiVersion: v1
kind: Service
metadata:
  name: service-light-year-admin-template
  namespace: yuyang
spec:
  selector:
    app: pod-light-year-admin-template
  type: ClusterIP
  sessionAffinity: None
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800
  ports:
  - name: http
    protocol: TCP
    port: 80
    targetPort: 80