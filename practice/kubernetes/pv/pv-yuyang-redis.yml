apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-yuyang-redis
spec:
  capacity:
    storage: 64Mi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /nfs/yuyang-redis
    server: 192.168.110.168
  claimRef:
    namespace: yuyang
    name: pvc-yuyang-redis
