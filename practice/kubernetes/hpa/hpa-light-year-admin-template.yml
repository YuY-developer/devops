apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-light-year-admin-template
  namespace: yuyang
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: light-year-admin-template
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 10
  - type: Resource
    resource: 
      name: memory
      target:
        type: Utilization
        averageUtilization: 10
